<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<header class = "container">
    <h1 class = "pt-3">Lunch Signup</h1>
</header>

    <body>
    <div class = "container">

        <div>
                <h6>Start Time</h6>
        </div>

        <div class="input-group mb-3">

                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">11:00am</option>
                  <option value="2">11:30am</option>
                  <option value="3">12:00pm</option>
                </select>
        </div>

        <div>
                <h6>End Time</h6>
        </div>

        <div class="input-group mb-3">

                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">12:00pm</option>
                  <option value="2">12:30pm</option>
                  <option value="3">1:00pm</option>
                </select>
        </div>

        <div>
                <h6>Current Location</h6>
        </div>

        <div class="input-group mb-3">

                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">Dallas</option>
                  <option value="2">San Francisco</option>
                  <option value="3">New York</option>
                </select>
        </div>

        <div>
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
        </div>

        
        
    </div>

    </body>

</html>
