  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
          <img src="https://png.pngtree.com/element_origin_min_pic/00/02/68/9456839c960ae27.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          FinFare
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
              
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="#" onclick="go_to_homepage()">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">My Profile</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" onclick="add_meal()">Add a new meal</a>
              </li>
          </ul>
      </div>
    </nav>

    <div class="container">
        <h2 class="pt-2">Update Profile</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <img class="m-1 card-img-top" src="https://theoceanapi.azurewebsites.net/people/shelby-blue/image_2x">
            </div>
            <div class="form-group col-md-6">
                <label for="name" class="col col-form-label">Name</label> 
                <div class="col">
                    <input id="profilename" name="name" placeholder="myName" class="form-control here" type="text">
                </div>
                <label for="office" class="col col-form-label">Default Office</label> 
                <div class="col">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Dallas</option>
                        <option value="2">Houston</option>
                        <option value="3">New York</option>
                    </select>
                </div>
                <label for="username" class="col col-form-label">Username</label>
                <div class="col">
                    <input id="username" name="username" placeholder="myUsername" class="form-control here" type="text">
                </div>
                <label for="password" class="col col-form-label">Password</label>
                <div class="col">
                    <input id="password" name="password" placeholder="******" class="form-control here" type="text">
                </div>
                <div class="col pt-3">
                    <button class="btn btn-primary" onclick="UpdateProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="all_functions.js"></script>
  </body>
</html>
