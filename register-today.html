<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="pt-2">Select your lunch availability:</h1>
            <div>Start time: </div>
            <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">12:00</option>
                      <option value="2">12:30</option>
                      <option value="3">1:00</option>
                    </select>
                  </div>
            <div>End time:</div>
            <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">12:30</option>
                      <option value="2">1:00</option>
                      <option value="3">1:30</option>
                    </select>
                  </div>
            <div>Office Location: </div>
            <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">Dallas</option>
                      <option value="2">Houston</option>
                      <option value="3">New York</option>
                    </select>
                  </div>
            <button class="btn btn-primary">Sign me up!</button>
            <button class="btn btn-secondary">Sorry, I can't make it.</button>
        </div>
    </body>
</html>
