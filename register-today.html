<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://png.pngtree.com/element_origin_min_pic/00/02/68/9456839c960ae27.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                FinFare
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                    
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="go_to_homepage()">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="go_to_profile()">My Profile</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Add a new meal</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h2 class="pt-2">Select your lunch availability:</h1>
            <div>Start time: </div>
            <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">12:00</option>
                      <option value="2">12:30</option>
                      <option value="3">1:00</option>
                    </select>
                  </div>
            <div>End time:</div>
            <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">12:30</option>
                      <option value="2">1:00</option>
                      <option value="3">1:30</option>
                    </select>
                  </div>
            <div>Office Location: </div>
            <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">Dallas</option>
                      <option value="2">Houston</option>
                      <option value="3">New York</option>
                    </select>
                  </div>
            <button class="btn btn-primary" onclick="register_lunch()">Sign me up!</button>
            <button class="btn btn-secondary" onclick="cancel_lunch()">Sorry, I can't make it.</button>
        </div>
        <script src="all_functions.js"></script>
    </body>
</html>
